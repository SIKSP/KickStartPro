            function setText( varID, varIDValue )

                var _Select = document.getElementById( varIDValue );

                var iIndexOf = varSelectedOptions.indexOf(",")

            //=====================================
            function checkbox( strCheckboxId, strID, strValue )
            //=====================================
            {
				var strCurrentValue;
				if( strCheckboxId.checked == true ){
					strCurrentValue = document.getElementById(strID).value;
					strCurrentValue = strCurrentValue + "\n" + strValue
					strCurrentValue = strCurrentValue.trim();
				}else if( strCheckboxId.checked == false ){
					strCurrentValue = document.getElementById(strID).value;
					strCurrentValue = strCurrentValue.replace( strValue, "" ).trim();
				}
				document.getElementById(strID).value = strCurrentValue
            }
            //==============================
            function getSelectValues(select)
            //==============================
            {
                var result = [];
                var options = select && select.options;
                var opt;
                var varSelectedOptions = "";
            
                for (var i=0, iLen=options.length; i<iLen; i++) {
                    opt = options[i];
                
                    if (opt.selected) {
                        varSelectedOptions = varSelectedOptions + opt.text + ",";
                    }
                }
                
                varSelectedOptions = varSelectedOptions.substring(0, varSelectedOptions.length - 1)
                return varSelectedOptions;
